<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spendy</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .transactions-wrapper {
        max-height: 250px;
        overflow-y: auto;
        margin-top: 10px;
        padding-right: 5px;
      }

      .transactions-wrapper::-webkit-scrollbar {
        width: 6px;
      }

      .transactions-wrapper::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }

      .transactions-wrapper::-webkit-scrollbar-track {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <!-- Floating lines -->
    <div class="floating-taglines">
      <p class="tagline float1">Spendy – Make every rupee count</p>
      <p class="tagline float2">Spendy – Make every rupee count</p>
      <p class="tagline float3">Spendy – Make every rupee count</p>
      <p class="tagline float4">Spendy – Make every rupee count</p>
      <p class="tagline float5">Spendy – Make every rupee count</p>
    </div>

    <div class="container">
      <div class="box">
        <!-- Top Section -->
        <section class="box_upper">
          <h1>Expense Tracker</h1>
          <div class="balance">
            <h2 id="netAmount">₹0</h2>
            <h3>Your Balance</h3>
          </div>
        </section>

        <!-- Transactions List -->
        <div class="transaction_container">
          <h3>Transactions</h3>
          <hr />
          <div class="transactions-wrapper">
            <div class="transactions">
              <!-- JS will fill this -->
            </div>
          </div>
        </div>

        <!-- Form Section -->
        <section class="transaction_form">
          <h3>Add Transactions</h3>
          <form id="transactionForm">
            <div class="inputs">
              <div class="form_control">
                <label for="text">Text</label>
                <input type="text" id="text" name="text" placeholder="Description" required />
              </div>
              <div class="form_control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount" required />
              </div>
              <div class="form_control">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                  <option value="Food">Food</option>
                  <option value="Travel">Travel</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Bills">Bills</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <div class="buttons_container">
              <button type="submit" id="earnBtn">
                <p id="earning">₹0</p>
                <p>Earnings</p>
              </button>
              <button type="submit" id="expBtn">
                <p id="expense">₹0</p>
                <p>Expense</p>
              </button>
            </div>
          </form>

          <!-- Budget Settings -->
          <div class="budget_settings">
            <h3>Set Budget Limits</h3>
            <div class="form_control">
              <label for="foodLimit">Food Limit (₹)</label>
              <input type="number" id="foodLimit" placeholder="e.g., 2000" />
            </div>
            <div class="form_control">
              <label for="travelLimit">Travel Limit (₹)</label>
              <input type="number" id="travelLimit" placeholder="e.g., 1500" />
            </div>
            <div class="form_control">
              <label for="shoppingLimit">Shopping Limit (₹)</label>
              <input type="number" id="shoppingLimit" placeholder="e.g., 2500" />
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
